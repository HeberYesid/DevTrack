# Render Blueprint para DevTrack
services:
  # Backend Django
  - type: web
    name: devtrack-backend
    runtime: python
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: ./build.sh
    preDeployCommand: python manage.py migrate
    startCommand: gunicorn config.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: False
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings
      - key: DATABASE_URL
        fromDatabase:
          name: devtrack-db
          property: connectionString
      - key: CORS_ALLOWED_ORIGINS
        value: https://devtrack-frontend.onrender.com
      - key: FRONTEND_URL
        value: https://devtrack-frontend.onrender.com
      - key: EMAIL_BACKEND
        value: django.core.mail.backends.smtp.EmailBackend
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_HOST_USER
        sync: false
      - key: EMAIL_HOST_PASSWORD
        sync: false
      - key: EMAIL_USE_TLS
        value: True
      - key: TURNSTILE_SECRET_KEY
        value: 0x4AAAAAAB195dF8QdRbAuGMD3aVvy8Q_V4
      - key: RATELIMIT_ENABLE
        value: True
    healthCheckPath: /admin/login/

databases:
  - name: devtrack-db
    databaseName: devtrack
    plan: free
    region: oregon
