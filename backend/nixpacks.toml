[phases.setup]
nixPkgs = ['python311', 'python311Packages.pip', 'gcc']
aptPkgs = ['default-libmysqlclient-dev', 'pkg-config']

[phases.install]
cmds = [
  'pip3 install --upgrade pip',
  'pip3 install -r requirements.txt'
]

[phases.build]
cmds = ['python3 manage.py collectstatic --noinput']

[start]
cmd = 'python3 manage.py migrate && gunicorn config.wsgi:application --bind 0.0.0.0:$PORT --log-file -'
