name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  backend-test:
    name: Backend Tests (Django/Pytest)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip' # Caching pip dependencies

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libxml2-dev libxslt-dev python3-dev

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Tests
      env:
        DJANGO_SECRET_KEY: 'django-insecure-test-key-for-ci-pipeline'
        DEBUG: 'True'
      run: |
        pytest --cov --cov-report=term-missing

  frontend-test:
    name: Frontend Tests (React/Vitest)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        # No package-lock.json detected in context, so skipping 'cache: npm' 
        # to avoid workflow failure if lockfile is missing.
        
    - name: Install dependencies
      run: npm install

    - name: Run Tests
      run: npm run test:coverage
